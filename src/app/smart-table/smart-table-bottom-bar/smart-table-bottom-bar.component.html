<nav class="d-flex flex-row align-items-center justify-content-center">
  <div class="row mr-4 mt-2">
    <label>
      Show
    <select #s (change)="onRowsPerPageChange(s.value)">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
       entries
    </label>
  </div>
  <div class="d-flex flex-row justify-content-center align-items-center ml-2">
    <ul class="pagination justify-content-center m-0">
      <li *ngFor="let li of generateRowIndices()"
          [ngClass]="{active: li === selectedPageNumber + 1, disabled: li === placeHolderString || li === placeHolderString}"
          (click)="li !==placeHolderString && li !== placeHolderString && onPageChange(li-1)"
          class="page-item">
        <a
          class="page-link"
          href="#">
          {{li}}
        </a>
      </li>
    </ul>
    <div *ngIf="loading" class="spinner-border spinner-grow-sm ml-3 text-primary">
    </div>
  </div>
</nav>
