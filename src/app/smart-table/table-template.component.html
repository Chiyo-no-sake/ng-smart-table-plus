<div class="container-fluid p-0">

  <table class="table table-hover m-0">
    <thead app-smart-table-heading (headerSortChanged)="onHeaderSortChanged($event)" [searchBar]="searchbar"
           class="thead-dark">
    <ng-template #searchbar>
      <tr class="d-flex flex-column align-items-stretch w-100">
        <th><app-smart-table-searchbar *ngIf="dataService.searchEnabled"
                                       (searchSubmit)="onSearchSubmit($event)"></app-smart-table-searchbar></th>
      </tr>
    </ng-template>
    </thead>
    <tbody app-smart-table-content></tbody>
  </table>
  <hr class="m-0">
  <app-smart-table-bottom-bar *ngIf="dataService.paginationEnabled" (pageChanged)="onPageChanged($event)"
                              (rowsPerPageChanged)="onRowsPerPageChanged($event)" [requestData]="requestData"
                              [maxShownForSide]="dataService.maxInactiveSidePages"
  ></app-smart-table-bottom-bar>
</div>
